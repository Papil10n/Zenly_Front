<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zenly Plag</title>
    <link rel="icon" 
    href="https://img.freepik.com/free-vector/ice-cream-cone-cartoon-icon-illustration-sweet-food-icon-concept-isolated-flat-cartoon-style_138676-2924.jpg?w=2000" 
    type="image/x-icon">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>
<body>
    <div class="wrapper">
        <div class="app">
            <div class="app-container">
                <div id="popupOverlay" class="popup-overlay">
                    <div id="popup" class="popup">
                      <h2 class="popup-title"></h2>
                      <p class="popup-info"></p>
                      <button class="coordsCorrect">уточнить координаты</button>
                      <div class="popup-name">
                        <p class="userName-title">Username:</p>
                        <p class="userName"></p>
                      </div>
                      <div class="popup-status">
                        <p class="userStatus-title">Status:</p>
                        <p class="userStatus"></p>
                      </div>
                      <div class="popup-img">
                        <p class="userImg-title">Image:</p>
                        <div class="userImgCont">
                            <img class="userImg" src="#" alt="userIMG"></img>
                        </div>
                      </div>
                      <button class="userEditBtn">Edit</button>
                      <button class="popup-btn" id="closePopup">Закрыть</button>
                    </div>
                </div>


                <div class="info-side">
                    <div class="info-container">
                        <header class="general-info">
                            <div class="date-block">
                                <div class="date"></div>
                            </div>
                            <div class="status-block">
                                <div class="status-wrap">
                                    <div class="status">On-line</div>
                                </div>
                                <div class="status-setting">
                                    <button class="settingBtn">Settings</button>
                                </div>
                            </div>
                        </header>
                        <main class="main-info">
                            <div class="friends-block">
                                <div class="friends-title">
                                    <div class="title">Friends</div>
                                </div>
                                <div class="users-block">

                                </div>
                            </div>
                        </main>
                        <footer class="footer-btns">
                            <button class="goOffline-btn">Go offline</button>
                            <button class="exit-btn">Exit</button>
                        </footer>
                    </div>
                </div>
                <div class="map-side">
                    <div class="map-container">
                        <div class="map" id="map"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script type="module" src="./Scripts/client-scripts/main.js"></script>
    <script type="module" src="./Scripts/client-scripts/events.js"></script>
    <script>(g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})

</body>
</html>
